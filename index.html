<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
    <title> Angularjs learning </title>
  </head>

  <body ng-app="myApp" ng-controller = "myController">

  <div class="container">
    <hr>
    <h2> All Users</h2>
  <button type="button" class="btn btn-info btn-md pull-right" data-backdrop="static" data-keyboard="false" data-toggle="modal" data-target="#myModal">Add New </button>
    <span class="clearfix"></span>

    <table class="table table-striped">
    <thead>
    <tr>
    <th>Index</th>
    <th>Name</th>
    <th>Email</th>
    <th>Edit</th>
    <th>Delete</th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat = "user in users" >
    <td> {{ $index + 1 }} </td>
    <td>  {{ user.name }} </td>
    <td> {{ user.email}} </td>
    <td> <button type="button" class="btn btn-info btn-md " data-backdrop="static" data-keyboard="false" data-toggle="modal" data-target="#editModal"> Edit </button></td>
    <td> <button type="button" class="btn btn-danger btn-md " data-backdrop="static" data-keyboard="false" data-toggle="modal" data-target="#deleteModal"> Delete </button></td>
    </tr>
    </tbody>
    </table>
  </div>


    <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"> New User registration</h4>
        </div>
        <div class="modal-body">
          
        <form action="">

          <div class="form-group">
          <label >First Name:</label>
          <input type="text" ng-model="fname" class="form-control">
          <stro ng-bind="fname"></small>
          </div>

          <div class="form-group">
          <label >Last Name:</label>
          <input type="text" ng-model="lname" class="form-control">
          <small ng-bind = "lname"> </small>
          </div>

          <div class="form-group" ng-init="qty = '2'; price = '10'; num1 = 5; num2 = 4; test_object = { city: 'Dhaka', country: 'Bangladesh' }; test_array = [ one, 2, three, 4 ];">
          <label >Full Name: {{fname + ' ' + lname}}</label>
          </div>

          <div class="form-group">
          <label >Email:</label>
          <input type="text" ng-model="email" class="form-control">
          <small ng-bind="email"></small>
          </div>

          <button type="submit" class="btn btn-default">Submit</button>
        </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"> Edit this user</h4>
        </div>
        <div class="modal-body">
        <form action="">

          <div class="form-group">
          <label >Name:</label>
          <input type="text" class="form-control">
          </div>

          <div class="form-group">
          <label >Email:</label>
          <input type="text" class="form-control">
          </div>

          <button type="submit" class="btn btn-default">Submit</button>
        </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

   <!-- Delete Modal -->
  <div class="modal fade" id="deleteModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"> Are you sure ?</h4>
        </div>
        <div class="modal-body">
          <strong style="color: red">
            <p> You are going to delete ...</p>
          </strong>
      
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Yes</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
        </div>
      </div>
      
    </div>
  </div>


  </body>
</html>
